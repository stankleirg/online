<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products | Online Sales</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg">
  <div class="layout">
    <aside class="sidebar">
      <div class="side-head">
        <div class="logo">OS</div>
        <div>
          <div class="side-title">ONLINE SALES</div>
          <div id="roleBadge" class="side-sub">Role: -</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-item" href="/dashboard.html">Dashboard</a>
        <a class="nav-item active" href="/products.html">Products</a>
        <a class="nav-item" href="/orders.html">Orders</a>
        <a class="nav-item" href="/payments.html">Payments</a>
      </nav>

      <div class="side-foot">
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <div class="page-title">Products</div>
          <div class="muted" id="hello">-</div>
        </div>
        <div class="filters">
          <input class="input" id="qProducts" placeholder="Cari produk..." />
          <button class="btn" id="btnReloadProducts">Reload</button>
        </div>
      </header>

      <!-- Admin-only: form create/update -->
      <section class="card panel" id="productFormCard" style="display:none;">
        <div class="panel-title">Tambah / Edit Produk (Admin)</div>

        <form id="productForm" class="form-grid">
          <input type="hidden" id="p_id" />

          <div>
            <label>SKU</label>
            <input class="input" id="p_sku" placeholder="SKU-001" required />
          </div>

          <div>
            <label>Nama</label>
            <input class="input" id="p_name" placeholder="Nama produk" required />
          </div>

          <div>
            <label>Harga</label>
            <input class="input" id="p_price" type="number" min="0" placeholder="250000" required />
          </div>

          <div>
            <label>Stok</label>
            <input class="input" id="p_stock" type="number" min="0" placeholder="20" required />
          </div>

          <div style="grid-column: 1 / -1;">
            <label>Deskripsi</label>
            <input class="input" id="p_desc" placeholder="Deskripsi singkat" />
          </div>

          <div style="grid-column: 1 / -1; display:flex; gap:10px;">
            <button class="btn" type="submit" id="btnSaveProduct">Simpan</button>
            <button class="btn ghost" type="button" id="btnClearProduct">Clear</button>
            <span class="muted" id="productMsg"></span>
          </div>
        </form>
      </section>

      <section class="card panel">
        <div class="panel-title">Daftar Produk</div>
        <table class="table">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Nama</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="productsTbody">
            <tr><td colspan="5" class="muted">Loadingâ€¦</td></tr>
          </tbody>
        </table>
        <div class="muted small">*Customer & staff bisa lihat. Admin bisa Create/Update/Delete.</div>
      </section>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
